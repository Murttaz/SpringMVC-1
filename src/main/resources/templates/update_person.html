<html xmlns="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" th:href="@{/css/main.css}"/>
		<meta charset="UTF-8">
		<title>modification de personnes</title>
	</head>
	<body>
		<h1>modification de personnes</h1>
	<form th:object="${person}" th:action="@{/persons}" method="post">
		<input type="hidden" th:field="*{id}"/>
	<div>
		<label for="firstname">Pr√©nom : 
	</label>
	<input type="text" th:field="*{firstname}" id="firstname"/>
	</div>
	<div>
		<label for="lastname">Nom :	
	</label>
	<input type="text" th:field="*{lastname}" id="lastname"/>
	</div>
	<div>
		<label for="age">Age :	
	</label>
	<input type="text" th:field="*{age}" id="age"/>
	</div>
	<div>
		<label for="animal">Animal :	
	</label>
	<select th:field="*{animal}">
		<option th:each="anim:${animal}" th:value="${anim.id}" th:text="${anim.name}"></option>
		</select>
	</div>
	<div>
		<input type="submit" class="button" value="Sauver"/>
	<input type="button" class="button" value="Retour" onclick="window.location='/person'"/>
	</div>
	</form>
	
	</body>
</html>
