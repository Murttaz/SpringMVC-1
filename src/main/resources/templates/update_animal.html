<html xmlns="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" th:href="@{/css/main.css}"/>
		<meta charset="UTF-8">
		<title>modification d'animaux</title>
	</head>
	<body>
		<h1>modification d'animaux</h1>
	<form th:object="${animal}" th:action="@{/animal}" method="post">
		<input type="hidden" th:field="*{id}"/>
	<div>
		<label for="name">Nom : 
	</label>
	<input type="text" th:field="*{name}" id="name"/>
	</div>
	<div>
		<label for="color">Couleur :	
	</label>
	<input type="text" th:field="*{color}" id="color"/>
	</div>
	<div>
		<label for="sex">Genre :	
	</label>
	<input type="text" th:field="*{sex}" id="sex"/>
	</div>
		<div>
		<label for="species">Esp√®ce :	
	</label>
	<select th:field="*{species}">
		<option th:each="esp:${species}" th:value="${esp.id}" th:text="${esp.commonName}"></option>
		</select>
	</div>

	<div>
		<input type="submit" class="button" value="Sauver"/>
	<input type="button" class="button" value="Retour" onclick="window.location='/person'"/>
	</div>
	</form>
	
	</body>
</html>
